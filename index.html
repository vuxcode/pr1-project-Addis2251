<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
        <td class="sq sq1"></td>                <!--table row 1. td is table data.  table data for first row square -->
        <td class="sq sq2"></td>                <!--sq is the class for all square we need -->
        <td class="sq sq3"></td>
         </tr>  
        <tr>
            <td class="sq sq4"></td>   <!--table row 2 . table data for square in the second row -->
            <td class="sq sq5"></td>
            <td class="sq sq6"></td>
         </tr>  
         <tr>
            <td class="sq sq7"></td>   <!--table row 3 table data for square in the third row -->
            <td class="sq sq8"></td>
            <td class="sq sq9"></td>
         </tr>  

         
    </table>
   
    <div class="turn"><h1> Player 1 turn</h1></div>  <!-- Div is a box to show text on screen -->

</body>
</html>
